<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="static/img/icon_finder.png"/>
    <title>Finder</title>
</head>
<body  style="background-color: #F0F8FF;;">
<header>
<nav class="navbar navbar-expand-lg navbar-dark" style="position: fixed; width: 100%; height: 50px; background-color: #171717">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
              <a class="navbar-brand" href="/" style="margin-left: 370px; margin-top: 4px;">FINDER</a>
          </li>
        {% if not user %}
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="log_in" style="margin-top: 3px; margin-left: 755px;">Войти</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="register" style="margin-top: 3px;">Регистрация</a>
        </li>

        {% else %}
          <li class="nav-item">
              <a class="nav-link active" href="register" style="margin-top: 3px; margin-left: 750px; font-size: 18px;">{{user[0].name}} {{user[0].surname}}</a>
          </li>
        {% endif %}
         <li style="margin-top: 12px; margin-left: 44px;">
           <div class="btn btn-primary">
               <a href="create_ad" style="margin-top: 3px; color: #ffffff; text-decoration: none;">Разместить объявление</a>
           </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
